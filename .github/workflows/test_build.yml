name: gradle.build

on :
  push :
    branches-ignore :
      - master
  pull_request :
  workflow_dispatch :

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD: ${{ github.run_number }}
      SHA: ${{ github.sha }}
      WEBHOOK: ${{ secrets.BUILD_DISCORD_WEBHOOK }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Check out submodules
        uses: snickerbockers/submodules-init@v4

      - uses : burrunan/gradle-cache-action@v1
        name : Build Lambda
        # Extra environment variables for Gradle execution (regular GitHub Actions feature)
        # Note: env must be outside of "with"
        env :
          VARIABLE : VALUE
        with :
          # If you have multiple jobs, use distinct job-id in in case you want to split caches
          # For instance, jobs with different JDK versions can't share caches
          # RUNNER_OS is added to job-id automatically
          job-id : jdk8
          # Specifies arguments for Gradle execution
          # If arguments is missing or empty, then Gradle is not executed
          arguments : build
          # arguments can be multi-line for better readability
          # arguments: |
          #  --no-paralell
          #  build
          #  -x test
          # Gradle version to use for execution:
          #   wrapper (default), current, rc, nightly, release-nightly, or
          #   versions like 6.6 (see https://services.gradle.org/versions/all)
          gradle-version : wrapper
          # Properties are passed as -Pname=value
          properties : |
            kotlin.js.compiler=ir
            kotlin.parallel.tasks.in.project=true

      - name: Rename built forge mod
        run: mv build/libs/lambda-*.jar lambda-${{ github.run_number }}.jar

      - name: Generate forge mod checksum
        uses: ToxicAven/generate-checksum-file@v1
        with:
          filePath: lambda-${{ github.run_number }}.jar
          saveFile: lambda-${{ github.run_number }}-SHA256.txt
          algorithm: SHA256

      - name: Archive forge mod
        uses: actions/upload-artifact@v2
        with:
          name: lambda-${{ github.run_number }}
          path: lambda-${{ github.run_number }}.jar

      - name: Archive forge mod checksum
        uses: actions/upload-artifact@v2
        with:
          name: lambda-${{ github.run_number }}-SHA256.txt
          path: lambda-${{ github.run_number }}-SHA256.txt